{% extends "base.html" %}
            
   {% block content %}
	
	
		<div class="row-fluid">
		  <div class="span8 offset2">
			<h1 class="pull-left" id="blog_heading">My Thoughts...</h1>
		  </div>

		{% for post in posts %}
		

			<div class="span8 offset2 well blog">
				<h2 id="post_title">{{ post.title}}</h2>
				<p class="lead" id="post_description">"{{post.description}}"</p>
				<br>
				<p id="post_content">{{post.content}}</p>
				<p id="post_link">Link:<a href="https://{{post.slug}}">{{post.url_description}}</a></p>
			</div>
		

		{% endfor %}
		</div>
		
		
	{% endblock %}
